<!-- Modal editar  -->
<div class="modal fade" id="modaledit" tabindex="-1" role="dialog" >

          <h5 class="modal-title" id="modaledit">Add Funcionario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

          <form action="" method="post">
             <div class="form-group">
                 <label> Nome:</label>
                 <input type="hidden"  name="id" value="id">
                 <input type="text" class="form-control" name="id" value="Natan" >
             </div>

                 <label> Email:</label>
                 <input type="email" class="form-control" name="email" value="usuario@gmil.com">
             </div>
              <div class="form-group">
                 <label> Telefone:</label>
                 <input type="tel" id="phoneditar" placeholder="(xx) xxxxx-xxxx" class="form-control" name="phone" required>
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Editar</button>
        </div>
      </div>
    </div>
  </div>

          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <form action="" method="post">
             <div class="form-group">
                 <label> Nome:</label>
                 <input type="text" class="form-control" name="name" required="1">
             </div>
              <div class="form-group">
                 <label> Email:</label>
                 <input type="email" class="form-control" name="email" required="1">
             </div>
              <div class="form-group">
                 <label for="phone"> Telefone:</label>
                 <input type="tel" id="phone"  placeholder="(xx) xxxxx-xxxx" class="form-control" name="phone" required>

             </div>
          </form>
        </div>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
